<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site com Chat e Notificações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Ajuste do iframe para o tamanho adequado */
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>kkkkk vc entrou no chat do athuh. vc é honrado.</h1>
  <p>o site de chat mais l̶̢̨̗̥̹̤̦̘͖̉́͗̋̽̿͊̒̓̍͗̽̿̚͜ĕ̸̢̛̼̳̣͇̭̤̥͚̥͙͎̟̎̈́̆̌̑̑̅̎̃͜ͅģ̶̢̤̘͈̺̞̱̦̳̭̭̣̼̋͂̏͊̍̆̌͂̊͜ͅa̵͔͂̽̍̒̄̿͗̀͗̓͝ĺ̵̺͔͇̖̭̺̯̫̲͔͋̐̈͑ do universo observável.</p>

  <!-- Embed do Chatango (iframe) -->
  <iframe src="https://chatango.com/embed/lelchat" scrolling="no"></iframe>

  <!-- Código para registrar o Service Worker e solicitar permissão para notificações -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(function(registration) {
        console.log('Service Worker registrado com sucesso:', registration);
      }).catch(function(error) {
        console.log('Falha ao registrar o Service Worker:', error);
      });
    }

    // Solicitar permissão para notificações
    if ('Notification' in window) {
      Notification.requestPermission().then(function(permission) {
        if (permission === 'granted') {
          console.log('Permissão concedida para enviar notificações!');
        } else {
          console.log('Permissão para notificações negada.');
        }
      });
    }
  </script>

</body>
</html>
